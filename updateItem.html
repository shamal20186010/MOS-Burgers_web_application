<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Item</title>
    <link rel="stylesheet" href="placeOrder.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Populate form fields with data from URL parameters
        function getParameterByName(name) {
            const url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
            const results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        window.onload = function () {
            const itemCode = getParameterByName('itemCode');
            const price = getParameterByName('price');
            const discount = getParameterByName('discount');

            document.getElementById('updateItemCode').value = itemCode;
            document.getElementById('updatePrice').value = price;
            document.getElementById('updateDiscount').value = discount;
        }
    </script>


</head>

<body class="text-center" id="updateItem" style="background-image: url(images/burger-promo.jpeg); color: white;">
    <center>
        <div class="conteiner col-3">
            <form class="form-signin" id="updateForm">
                <br><br>
                <h1 class="h3 mb-3 font-weight-normal">Update Item</h1>
                <br><br>
                <label for="updateItemCode" class="sr-only">Item Code</label>
                <br><br>
                <input type="text" id="updateItemCode" class="form-control" placeholder="Item Code">
                <br>
                <label for="updatePrice" class="sr-only">New Price</label>
                <br><br>
                <input type="number" id="updatePrice" class="form-control" placeholder="New Price" required>
                <br>
                <label for="updateDiscount" class="sr-only">New Discount</label>
                <br><br>
                <input type="number" id="updateDiscount" class="form-control" placeholder="Discount" required>
                <br>
                <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="updateItem()">Update
                    Item</button>
                    <br><br>
            </form>
            <input type="button" class="btn btn-info" value="Back to Place Order"
                onclick="location.href='placeOrder.html'">
            <p id="message"></p>
            
        </div>
    </center>




    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
